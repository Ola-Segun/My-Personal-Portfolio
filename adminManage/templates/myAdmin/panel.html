{% extends 'myAdmin/base.html' %}
{% load static %}
{% load i18n %}



<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }

  .b-example-divider {
    height: 3rem;
    background-color: rgba(0, 0, 0, .1);
    border: solid rgba(0, 0, 0, .15);
    border-width: 1px 0;
    box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
  }

  .b-example-vr {
    flex-shrink: 0;
    width: 1.5rem;
    height: 100vh;
  }

  .bi {
    vertical-align: -.125em;
    fill: currentColor;
  }

  .nav-scroller {
    position: relative;
    z-index: 2;
    height: 2.75rem;
    overflow-y: hidden;
  }

  .nav-scroller .nav {
    display: flex;
    flex-wrap: nowrap;
    padding-bottom: 1rem;
    margin-top: -1px;
    overflow-x: auto;
    text-align: center;
    white-space: nowrap;
    -webkit-overflow-scrolling: touch;
  }

  .big-title{
    display: flex;
  }
  
</style>


{% block title %}Panel{% endblock %}
{% block content %}

<link href="{% static '/carousel.css' %}" rel="stylesheet">

<div class="container marketing my-con">

    <div class="big-title">
      <h1 >Admin</h1>
      <form method="post" enctype="multipart/form-data" style="width: 80%;">
        {% csrf_token %}
        {{ Profile_Form }}
        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
      </form>
    </div>

    <hr class="featurette-divider">


    <!-- Three columns of text below the carousel -->

      <a class="col-lg-4 row-item" href="{% url 'createProject' %}">

              <rect y="50" width="17" height="74" rx="8.5" transform="rotate(-90 0 50)" fill="#1E3050"/>

        </div>
